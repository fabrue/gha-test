name: Fetch wordpress docker images

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      name:
        description: 'Person to greet'
        required: true
        default: 'Mona the Octocat'
  schedule:
    # Run this job once a day at 6 am
    - cron: '0 6 * * *'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  fetch-new-images:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
#      - name: Fetch docker image
#        run: docker pull wordpress:latest
        
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          role-duration-seconds: 1800
          role-session-name: gha-${{ github.run_id }}
        
      - name: Amazon ECR "Login" Action for GitHub Actions
        uses: aws-actions/amazon-ecr-login@v1
      
      - name: Test docker repo
        #run: docker pull 136747308658.dkr.ecr.eu-central-1.amazonaws.com/wordpress:latest
        run: docker pull --all-tags wordpress
        
      - name: DockerHub mirror
        # You may pin to the exact commit or the version.
        # uses: crazy-max/ghaction-dockerhub-mirror@617a3f31f6698d92c898f0d966a3035a8ff08956
        uses: crazy-max/ghaction-dockerhub-mirror@v1.0.0
        with:
          # DockerHub username
          # dockerhub-username: 
          # DockerHub password or persona laccess token
          # dockerhub-password: 
          # DockerHub repo to mirror
          dockerhub-repo: wordpress
          # Destination registry (eg. ghcr.io)
          dest-registry: 
          # Destination repo (eg. username/repo)
          dest-repo: 136747308658.dkr.ecr.eu-central-1.amazonaws.com/wordpress-sync-test
          # Dry run
          dry-run: true # optional, default is false
      

