on:
  push:
    branches:
      - main
name: release-please
env:
  BUCKET_NAME: lambda-artifact-repository.management.tt.apollo.tom-tailor.com
  LAMBDA_FUNCTION_NAME: tradebyte-convert-order
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Print Version
        run: |
          cat version.yaml
        
      - name: Create Release Tag
        run: |
          zip -r ${{ env.LAMBDA_FUNCTION_NAME }}-"$(cat version.yaml)".zip .
          ls
      
      - name: debug
        run: whoami
