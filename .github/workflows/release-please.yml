on:
  push:
    branches:
      - main
name: release-please
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: create tag
        uses: rickstaa/action-create-tag@v1
        with:
          tag: "foobar-4.2.0"
          message: "Latest release"

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: foobar-4.2.0
          files: |
            CHANGELOG.md